    <meta charset="UTF-8">

    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .reset-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 50px 60px;
            width: 100%;
            max-width: 580px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo-text {
            color: #000;
        }

        .logo-icon {
            display: inline-flex;
            gap: 3px;
        }

        .bar {
            width: 6px;
            background-color: rgba(15, 25, 87, 1);
            border-radius: 2px;
        }

        .bar1 { height: 24px; }
        .bar2 { height: 30px; }
        .bar3 { height: 24px; }

        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            color: #2d2d2d;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        /* Auth toggle styles */
        .auth-toggle {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #d0d0d0;
            background-color: #f8f8f8;
        }

        .auth-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .auth-option.active {
            background-color: #0066ff;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #1877F2;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            color: #333;
        }

        input:focus {
            border-color: #1877F2;
        }

        input::placeholder {
            color: #999;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background-color: rgb(29, 41, 114);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 25px;
        }

        .reset-btn:hover {
            background-color: rgb(36, 50, 138);
        }

        /* Social recovery section */
        .social-recovery {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .social-recovery-title {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #f8f8f8;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: #f0f0f0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .reset-card {
                padding: 40px 35px;
            }

            .logo {
                font-size: 32px;
            }

            .bar1 { height: 22px; }
            .bar2 { height: 28px; }
            .bar3 { height: 22px; }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            label {
                font-size: 14px;
            }

            input {
                padding: 12px 16px;
                font-size: 14px;
            }

            .reset-btn {
                padding: 12px;
                font-size: 15px;
            }

            .social-buttons {
                flex-wrap: wrap;
            }

            .social-btn {
                flex: 0 0 calc(50% - 5px);
            }
        }

        @media (max-width: 400px) {
            body {
                padding: 30px 15px;
            }

            .reset-card {
                padding: 35px 25px;
            }

            .logo {
                font-size: 28px;
            }

            .bar1 { height: 20px; }
            .bar2 { height: 26px; }
            .bar3 { height: 20px; }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 30px;
            }

            .social-btn {
                flex: 0 0 100%;
            }
        }
    </style>
</head>

            <div class="logo">
                <img src="images/Step-Way Logo.png" width="150px" alt="">
            </div>
        </div>

                <input type="tel" id="phone-input" placeholder="+1 (555) 123-4567">
            </div>

            <button type="button" class="reset-btn" id="sendResetBtn">
                Send Reset Link

            <a href="sign-in.html">‚Üê Back to Sign In</a>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailOption = document.getElementById('email-option');
            const phoneOption = document.getElementById('phone-option');
            const emailGroup = document.getElementById('email-group');
            const phoneGroup = document.getElementById('phone-group');
            const emailInput = document.getElementById('email-input');
            const phoneInput = document.getElementById('phone-input');
            const sendResetBtn = document.getElementById('sendResetBtn');
            
            // Auth toggle functionality
            emailOption.addEventListener('click', function() {
                emailOption.classList.add('active');
                phoneOption.classList.remove('active');
                emailGroup.style.display = 'block';
                phoneGroup.style.display = 'none';
                sendResetBtn.textContent = 'Send Reset Link';
            });
            
            phoneOption.addEventListener('click', function() {
                phoneOption.classList.add('active');
                emailOption.classList.remove('active');
                phoneGroup.style.display = 'block';
                emailGroup.style.display = 'none';
                sendResetBtn.textContent = 'Send Verification Code';
            });

            // Send reset button functionality
            sendResetBtn.addEventListener('click', function() {
                const isEmail = emailOption.classList.contains('active');
                const value = isEmail ? emailInput.value : phoneInput.value;
                
                if (!value) {
                    alert(`Please enter your ${isEmail ? 'email address' : 'phone number'}`);
                    return;
                }

                // Show loading state
                const originalText = sendResetBtn.textContent;
                sendResetBtn.textContent = 'Sending...';
                sendResetBtn.disabled = true;

                // Simulate API call
                setTimeout(function() {
                    sendResetBtn.textContent = originalText;
                    sendResetBtn.disabled = false;
                    
                    if (isEmail) {
                        window.location.href = 'security-verification-code.html?method=email';
                    } else {
                        window.location.href = 'security-verification-code.html?method=phone';
                    }
                }, 1500);
            });

            // Social recovery buttons
            document.getElementById('google-recovery').addEventListener('click', function() {
                alert('Google account recovery would be implemented here');
                // In real implementation, redirect to Google OAuth flow
            });

            document.getElementById('github-recovery').addEventListener('click', function() {
                alert('GitHub account recovery would be implemented here');
                // In real implementation, redirect to GitHub OAuth flow
            });

            document.getElementById('facebook-recovery').addEventListener('click', function() {
                alert('Facebook account recovery would be implemented here');
                // In real implementation, redirect to Facebook OAuth flow
            });

            document.getElementById('apple-recovery').addEventListener('click', function() {
                alert('Apple account recovery would be implemented here');
                // In real implementation, redirect to Apple OAuth flow
            });
        });
    </script>
