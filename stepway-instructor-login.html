<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/fav-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stepway Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e8edf2 0%, #f5f7fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 420px;
            padding: 40px 32px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-placeholder {
            width: 200px;
            height: 60px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .required {
            color: #dc3545;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s;
            background: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1e3a8a;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: #1e40af;
        }

        .login-btn:active {
            background: #1e3a8a;
            transform: scale(0.98);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6b7280;
        }

        .forgot-password a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .forgot-password a:hover {
            border-bottom-color: #1e3a8a;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 22px;
            }

            .logo-placeholder {
                width: 180px;
                height: 54px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 24px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
           <img src="images/Step-Way Logo.png" width="150px" alt="">
        </div>

        <h1>Login to your account</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="instructorId">Instructor Username</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Joh*** Mic**"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">
                    Password <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="123456789"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">
                    Confirm Password <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="123456789"
                    required
                >
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="forgot-password">
            Forgot Password? <a href="stepway-instructor-forget-password.html">Click here</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Add your login logic here
            console.log('Login attempt with:', {
                instructorId: document.getElementById('instructorId').value,
                password: password
            });
            
            alert('Login submitted successfully!');
        });
    </script>
</body>
</html>
