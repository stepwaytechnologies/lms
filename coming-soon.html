<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepway Technologies - Coming Soon</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <style>
        /* Coming Soon Overlay */
        .coming-soon-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c0a0a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 99999;
            padding: 20px;
        }

        .coming-soon-content {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .coming-soon-logo {
            width: 200px;
            margin-bottom: 30px;
        }

        .coming-soon-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .coming-soon-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .coming-soon-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }

        .countdown-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .notify-form {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .notify-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .notify-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .notify-btn {
            padding: 15px 30px;
            background: white;
            color: #1e3a8a;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .social-links-coming-soon {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link-coming-soon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .social-link-coming-soon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Hide original content */
        body > *:not(.coming-soon-overlay) {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2rem;
            }
            
            .coming-soon-subtitle {
                font-size: 1.2rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 15px;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
            
            .notify-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Coming Soon Overlay -->
    <div class="coming-soon-overlay">
        <div class="coming-soon-content">
            <img src="images/Step-Way Logo.png" alt="Stepway Technologies" class="coming-soon-logo">
            
            <h1 class="coming-soon-title">Coming Soon</h1>
            <h2 class="coming-soon-subtitle">Something Amazing is on the Way!</h2>
            
            <p class="coming-soon-message">
                We're working hard to bring you an incredible learning experience. 
                Stepway Technologies is being rebuilt with exciting new features, 
                courses, and opportunities for tech enthusiasts.
            </p>

            <!-- Countdown Timer -->
            <div class="countdown">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>

            <!-- Notification Form -->
            <form class="notify-form" id="notifyForm">
                <input type="email" class="notify-input" placeholder="Enter your email for updates" required>
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>

            <!-- Social Links -->
            <div class="social-links-coming-soon">
                <a href="https://www.linkedin.com/company/stepwaytechnologies/" class="social-link-coming-soon" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://www.instagram.com/stepwaytechnologies" class="social-link-coming-soon" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61582686912437" class="social-link-coming-soon" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="mailto:info@stepwaytechnologies.com" class="social-link-coming-soon">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Your original content (hidden) -->
    <!-- All your existing HTML content remains here but is hidden by CSS -->

    <script>
        // Countdown Timer - Set your launch date here
        function updateCountdown() {
            const launchDate = new Date('2024-12-31T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector('.countdown').innerHTML = '<h3>We\'re Live!</h3>';
            }
        }

        // Update countdown every second
        const countdownTimer = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // Notification Form Handler
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            
            // Here you would typically send the email to your backend
            alert(`Thank you! We'll notify you at ${email} when we launch.`);
            this.reset();
        });

        // Add some interactive effects
        document.querySelectorAll('.countdown-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.background = 'rgba(255, 255, 255, 0.2)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });
    </script>

</body>
</html>
