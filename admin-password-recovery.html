    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StepWay Technologies Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .reset-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 50px 60px;
            width: 100%;
            max-width: 580px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo-text {
            color: #000;
        }

        .logo-icon {
            display: inline-flex;
            gap: 3px;
        }

        .bar {
            width: 6px;
            background-color: rgba(15, 25, 87, 1);
            border-radius: 2px;
        }

        .bar1 { height: 24px; }
        .bar2 { height: 30px; }
        .bar3 { height: 24px; }

        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 35px;
            color: #2d2d2d;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #1877F2;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
            color: #999;
        }

        input:focus {
            border-color: #1877F2;
        }

        input::placeholder {
            color: #999;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background-color:rgb(26, 39, 124);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .save-btn:hover {
            background-color: rgb(49, 62, 148);
        }

        .footer {
            height: 18px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .reset-card {
                padding: 40px 35px;
            }

            .logo {
                font-size: 32px;
            }

            .bar1 { height: 22px; }
            .bar2 { height: 28px; }
            .bar3 { height: 22px; }

            h1 {
                font-size: 24px;
            }

            label {
                font-size: 14px;
            }

            input {
                padding: 12px 16px;
                font-size: 14px;
            }

            .save-btn {
                padding: 12px;
                font-size: 15px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 30px 15px;
            }

            .reset-card {
                padding: 35px 25px;
            }

            .logo {
                font-size: 28px;
            }

            .bar1 { height: 20px; }
            .bar2 { height: 26px; }
            .bar3 { height: 20px; }

            h1 {
                font-size: 22px;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-card">
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-text">SMRMS</span>
                    <div class="logo-icon">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                    </div>
                </div>
            </div>

            <h1>Reset Password</h1>

            <form>
                <div class="form-group">
                    <label style="color: rgba(15, 25, 87, 0.816);">New Password</label>
                    <input type="password" placeholder="qwertyuiop" value="">
                </div>

                <div class="form-group">
                    <label style="color: rgba(15, 25, 87, 0.816);">Re-enter Password</label>
                    <input type="password" placeholder="qwertyuiop" value="">
                </div>

               <button type="submit" class="save-btn" onclick="event.preventDefault(); window.location.href='sign-in.html'">Save</button>
            </form>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
