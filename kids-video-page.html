<style>
.animated-faces-container {
    text-align: center;
    margin: 40px 0;
}

.face {
    font-size: 40px;
    display: inline-block;
    margin: 0 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
}

.animate-faces-btn {
    background: rgb(138, 13, 13);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s ease;
}

.animate-faces-btn:hover {
    background: #9a0e0e;
    transform: scale(1.05);
}

.face.animate {
    opacity: 1;
    transform: translateY(0);
}

.face-smile.animate {
    animation: bounce 0.8s ease infinite alternate;
}

.face-love.animate {
    animation: pulse 1s ease infinite;
}

.face-curious.animate {
    animation: tilt 1.2s ease infinite alternate;
}

.face-cool.animate {
    animation: spin 2s linear infinite;
}

.face-excited.animate {
    animation: jump 0.6s ease infinite alternate;
}

.face-coding.animate {
    animation: type 1s ease infinite alternate;
}

.face-brain.animate {
    animation: glow 1.5s ease infinite alternate;
}

.face-rocket.animate {
    animation: fly 1s ease infinite alternate;
}

.face-star.animate {
    animation: twinkle 0.8s ease infinite alternate;
}

.face-fire.animate {
    animation: burn 0.5s ease infinite alternate;
}

@keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

@keyframes tilt {
    0% { transform: rotate(-15deg); }
    100% { transform: rotate(15deg); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes jump {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-20px) scale(1.1); }
}

@keyframes type {
    0% { transform: translateX(-5px); }
    100% { transform: translateX(5px); }
}

@keyframes glow {
    0% { filter: drop-shadow(0 0 5px yellow); }
    100% { filter: drop-shadow(0 0 15px orange); }
}

@keyframes fly {
    0% { transform: translateY(0) translateX(0); }
    100% { transform: translateY(-10px) translateX(5px); }
}

@keyframes twinkle {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(0.9); }
}

@keyframes burn {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1) rotate(5deg); }
}
</style>

<script>
function animateFaces() {
    const faces = document.querySelectorAll('.face');
    
    faces.forEach((face, index) => {
        setTimeout(() => {
            face.classList.add('animate');
        }, index * 150); // Faster stagger for more emojis
    });
}

// Auto animate on page load
window.addEventListener('load', () => {
    setTimeout(animateFaces, 1000);
});
</script>
